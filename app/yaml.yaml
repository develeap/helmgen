namespace: default
deployments:
  - name: required
    kind: Deployment
    metadata:
      labels:
        - app: name
          name: name
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: name
      strategy: RollingUpdate
      template:
        metadata:
          - app: name
            name: name
        spec:
          containers:
            - image: nginx
              name: nginx
              port: 1234
            - image: busybox
              name: busybox
              port: 1235
  - name: required2
    kind: Deployment
    metadata:
      labels:
        - app: name2
          name: name2
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: name2
      strategy: RollingUpdate
      template:
        metadata:
          - app: name2
            name: name2
        spec:
          containers:
            - image: nginx
              name: nginx
              port: 80
            - image: busybox
              name: busybox
              port: 1234

ingresses:
  - name: required
    path: required
    host: required
    ingressClassName: ""
    rules:
      - http:
          paths:
            - path: /svc-name
              pathType: Prefix
              backend:
                service:
                  name: svc-name
                  port: required
